<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ill Kept - La Chèvre Noire 2014</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-slider.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#manual" aria-controls="manual" role="tab" data-toggle="tab">Manual mode</a>
        </li>
        <li role="presentation"><a href="#programs" aria-controls="programs" role="tab" data-toggle="tab">Programs mode</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" role="tabpanel" id="manual">
            <table class="table" id="overview">
                <thead>
                    <tr id="header" class="info"></tr>
                </thead>
                <tbody id="tbody">

                </tbody>
                <tfoot>
                    <tr id="foot" class="info"></tr>
                </tfoot>
            </table>

            <div class="modal" id="connectbox">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title">Port de connexion</h4>
                        </div>
                        <div class="modal-body">
                            <select class='form-control' id="connect"></select>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" id="start">Connect</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="programs" class="tab-pane" role="tabpanel">
            <div id="launcher" class="container">
                <div class="row">

                    <div class="col-md-12">
                        <div class="panel panel-default" id="prog0">
                            <div class="panel-heading">
                                Sequence starter
                            </div>
                            <div class="panel-body">
                                <p>Start a complex sequence on a specific bag</p>
                                <p>
                                    <center>
                                        <div class="btn-group">
                                            <a href="#" bag="0" class="btn btn-primary btn-lg seqstart">0 <span class="badge">0</span></a>
                                            <a href="#" bag="1" class="btn btn-primary btn-lg seqstart">1 <span class="badge">0</span></a>
                                            <a href="#" bag="2" class="btn btn-primary btn-lg seqstart">2 <span class="badge">0</span></a>
                                            <a href="#" bag="3" class="btn btn-primary btn-lg seqstart">3 <span class="badge">0</span></a>
                                            <a href="#" bag="4" class="btn btn-primary btn-lg seqstart">4 <span class="badge">0</span></a>
                                            <a href="#" bag="5" class="btn btn-primary btn-lg seqstart">5 <span class="badge">0</span></a>
                                            <a href="#" bag="6" class="btn btn-primary btn-lg seqstart">6 <span class="badge">0</span></a>
                                            <a href="#" bag="7" class="btn btn-primary btn-lg seqstart">7 <span class="badge">0</span></a>
                                            <a href="#" bag="8" class="btn btn-primary btn-lg seqstart">8 <span class="badge">0</span></a>
                                            <a href="#" bag="9" class="btn btn-primary btn-lg seqstart">9 <span class="badge">0</span></a>
                                        </div>
                                        <div class="btn-group">
                                            <a href="#" id="seqstop" class="btn btn-warning btn-lg">Stop</a>
                                        </div>
                                    </center>
                                </p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-default" id="prog0">
                            <div class="panel-heading">
                                Sparse
                            </div>
                            <div class="panel-body">

                                <p>
                                    <center>
                                        <div class="btn-group">
                                            <a href="#" id="sparse0" class="sparses btn btn-default disabled">0</a>
                                            <a href="#" id="sparse1" class="sparses btn btn-default disabled">1</a>
                                            <a href="#" id="sparse2" class="sparses btn btn-default disabled">2</a>
                                            <a href="#" id="sparse3" class="sparses btn btn-default disabled">3</a>
                                            <a href="#" id="sparse4" class="sparses btn btn-default disabled">4</a>
                                            <a href="#" id="sparse5" class="sparses btn btn-default disabled">5</a>
                                            <a href="#" id="sparse6" class="sparses btn btn-default disabled">6</a>
                                            <a href="#" id="sparse7" class="sparses btn btn-default disabled">7</a>
                                            <a href="#" id="sparse8" class="sparses btn btn-default disabled">8</a>
                                            <a href="#" id="sparse9" class="sparses btn btn-default disabled">9</a>
                                        </div>
                                    </center>
                                </p>
                                <h4>Short time spaced movement.</h4>
                                <button class="btn btn-primary btn-lg" id="sparsestart">Start<span class="badge">0</span>
                                </button>
                                <button class="btn btn-warning btn-lg pull-right" id="sparsestop">Stop</button>
                                <h4>Variable intensity</h4>
                                <div class="form-group">
                                    <input type="text" style="width:100%;" data-slider-min="5" data-slider-max="100" data-slider-step="1" data-slider-value="0" data-slider-orientation="horizontal" id="actintensity" />
                                </div>
                                <button class="btn btn-primary btn-lg" id="intensitystart">Start</button>
                                <button class="btn btn-warning btn-lg pull-right" id="intensitystop">Stop</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="lastcmd" class="form-control" style="position:fixed;width:75%;bottom:15px;left:15px;">ici</div>
    <div id="status" class="label label-danger" style="position:fixed;bottom:15px;right:15px;padding-left:15px;padding-right:15px;">not connected</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/serial.js"></script>
    <script src="js/automata.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
